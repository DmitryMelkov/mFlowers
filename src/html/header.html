<header class="header">
  <div class="container header__container">
    <div class="burger">
      <button class="burger__open open-js btn-reset">
        <svg class="burger__open-svg">
          <use xlink:href="img/icons/icons.svg#burger-open"></use>
        </svg>
      </button>
      <button class="burger__close close-js btn-reset">
        <svg class="burger__close-svg">
          <use xlink:href="img/icons/icons.svg#burger-close"></use>
        </svg>
      </button>
    </div>
    
    <div class="logo">
      <img class="logo__img" src="@img/logo.png" alt="logo-img">
    </div>

    <nav class="header__nav nav-js">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a href="#" class="header__nav-link">Магазины</a>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-link">Контакты</a>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-link">О нас</a>
        </li>
      </ul>
      <div class="header__admin-btns">
        <button class="header__admin-btn header__admin-btn-input btn-reset">Войти</button>
        <button class="header__admin-btn header__admin-btn-create btn-reset">Создать аккаунт</button>
      </div>
    </nav>
    <div class="header__admin">
      <a class="header__admin-number" href="tel:+3 67 8754 7894">
        +3 67 8754 7894
      </a>
      <div class="header__admin-lang">
        <button class="header__admin-lang-btn active btn-reset lang-btn-js">Ru</button>
        <button class="header__admin-lang-btn btn-reset lang-btn-js">Eng</button>
      </div>
      <div class="header__admin-btns">
        <button class="header__admin-btn header__admin-btn-account-input btn-reset">Войти</button>
        <button class="header__admin-btn header__admin-btn-account-create btn-reset">Создать аккаунт</button>
      </div>
    </div>

  </div>

</header>
